{% extends "_base.html" %}
{% load static %}
{% block content %}
<div class=" bg-black/20 border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <h1 class="text-lg font-bold text-center mt-4">Video Call</h1>
    <div class="flex flex-col items-center pb-10">
        <video id="localVideo" class="w-24 h-24 mb-3 rounded-full shadow-lg" autoplay muted></video>
        <video id="remoteVideo" class="w-48 h-48 bg-blue-400 rounded-lg shadow" autoplay></video>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">Bonnie Green</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">Visual Designer</span>
        <div class="flex mt-4 md:mt-6 space-x-4">
            <button id="startAudioCallButton" class="mt-4 py-2 px-4 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Start Audio Call
            </button>
            <button id="startCall" class="mt-4 py-2 px-4 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                Start Video Call
            </button>
            <button id="endCall" class="mt-4 py-2 px-4 text-sm font-medium text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                End Call
            </button>
        </div>
    </div>
</div>

<script src="{% static 'js/video.js' %}"></script>
{% endblock content %}
